version: '3.8'

services:
  # Rust Backend Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nostr-delivery-backend
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - delivery-network

  # Frontend (Vite Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nostr-delivery-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - delivery-network

networks:
  delivery-network:
    driver: bridge
